<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
                <input type="file" id='file'>
                <img src="" alt="" id="imageResult" style="max-width:100%">
                <script>
                        document.getElementById('file').addEventListener('change', (e) => {
                                const file = e.target.files[0];

                                // skip non image files
                                if (!file || !/image/.test(file.type)) return;

                                // revoke previous image source
                                if (document.getElementById('imageResult').src.length) URL.revokeObjectURL(document.getElementById('imageResult').src);

                                // set new source
                                document.getElementById('imageResult').src = URL.createObjectURL(file);
                        });
                </script>
	        <script defer src='https://cdn.jsdelivr.net/gh/marcustansoon/PhysicsEngine.js-2D@master/crop.guide/main.min.js'></script>
	</body>
</html>
