<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xefag Product Page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-yellow': '#ffe8b0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black">


  
  
    <div class="max-w-md mx-auto p-6 relative overflow-hidden min-h-screen flex flex-col">
	
	
	
	
	<!-- Sidebar -->
      <div
        id="hs-sidebar-basic-usage"
        class="hs-overlay [--auto-close:lg] lg:block lg:translate-x-0 lg:end-auto lg:bottom-0 w-64 hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform h-full hidden fixed top-0 start-0 bottom-0 z-[60] bg-white border-e border-gray-200 dark:bg-neutral-800 dark:border-neutral-700"
        role="dialog"
        tabindex="-1"
        aria-label="Sidebar"
      >
        <div class="relative flex flex-col h-full max-h-full">
          <!-- Header -->
          <header class="p-4 flex justify-between items-center gap-x-2">
            <a
              class="flex-none font-semibold text-xl text-black focus:outline-none focus:opacity-0 dark:text-white"
              href="#"
              aria-label="Brand"
              >Calorie Tracker</a
            >

            <div class="lg:hidden -me-2">
              <!-- Close Button -->
              <button
                type="button"
                class="flex justify-center items-center gap-x-3 size-6 bg-white border border-gray-200 text-sm text-gray-600 hover:bg-gray-100 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:bg-neutral-00 dark:border-neutral-00 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
                data-hs-overlay="#hs-sidebar-basic-usage"
              >
                <svg
                  class="shrink-0 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M18 6 6 18" />
                  <path d="m6 6 12 12" />
                </svg>
                <span class="sr-only">Close</span>
              </button>
              <!-- End Close Button -->
            </div>
          </header>
          <!-- End Header -->

          <!-- Body -->
          <nav
            class="h-full overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
          >
            <div class="pb-0 px-2 w-full flex flex-col flex-wrap">
              <ul class="space-y-1">
                <li>
                  <a
                    class="flex items-center gap-x-3 py-2 px-2.5 bg-gray-100 text-sm text-gray-700 rounded-lg hover:bg-gray-100 dark:bg-neutral-700 dark:text-white"
                    href="#"
                  >
                    <svg
                      class="size-4"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                      />
                      <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Home
                  </a>
                </li>

                <li>
                  <a
                    class="flex items-center gap-x-3 py-2 px-2.5 text-sm text-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-700 dark:text-neutral-400 dark:hover:text-neutral-300"
                    href="#"
                  >
                    <svg
                      class="size-4"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"
                ></path>
                    </svg>
                    Stats
                    <span
                      class="ms-auto py-0.5 px-1.5 inline-flex items-center gap-x-1.5 text-xs bg-gray-200 text-gray-800 rounded-full dark:bg-neutral-600 dark:text-neutral-200"
                      >New</span
                    >
                  </a>
                </li>
                <li>
                  <a
                    class="flex items-center gap-x-3 py-2 px-2.5 text-sm text-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-700 dark:text-neutral-400 dark:hover:text-neutral-300"
                    href="#"
                  >
                    <svg
                      class="size-4"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                    </svg>
                    Camera
                  </a>
                </li>
				
                <li>
                  <a
                    class="flex items-center gap-x-3 py-2 px-2.5 text-sm text-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-700 dark:text-neutral-400 dark:hover:text-neutral-300"
                    href="#"
                  >
                    <svg
                      class="size-4"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
                    </svg>
                    Profile
                  </a>
                </li>
				
				
				
              </ul>
            </div>
          </nav>
          <!-- End Body -->
        </div>
      </div>
      <!-- End Sidebar -->
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
        <!-- Top Navigation -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-4">
                <button class="bg-white rounded-full p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
            </div>
        </div>

	<!-- Centering Wrapper -->
    <div class="flex-1 flex justify-center items-center">
        <!-- Product Image -->
		<div class="flex justify-center">
			<div class="relative p-2 bg-white rounded-3xl shadow-lg">
				<img src="https://marcustansoon.github.io/PhysicsEngine.js-2D/temp/App%20Development/Calorie-Tracker/resources/spicy-spaghetti-arrabbiata.jpg" 
					 alt="Relax 30 Dissolvable Wafers" 
					 class="w-full rounded-2xl border-4 border-gray-100 object-contain">
			</div>
		</div>

		</div>
		
    <div class="flex-2 flex justify-center items-center"></div>
	

	
		<!-- Bottom Navigation -->
      <div class="lg:hidden">
		
		<div class="max-w-md mx-auto fixed bottom-0 bg-white fixed bottom-0 left-0 right-0 rounded-t-3xl">
			<!-- Add Meal Button -->
			<div class="flex gap-2 p-6 pb-0">
				<div class="flex items-center gap-3 rounded-2xl cursor-pointer justify-center border border-black w-4/5">
					<div>
						<img class="w-6 h-6" src="https://marcustansoon.github.io/PhysicsEngine.js-2D/temp/App%20Development/Calorie-Tracker/resources/icons8-keyboard-50.svg">
					</div>
				  <div class="text-black py-4 rounded-2xl font-medium"> Manual Calorie Entry
				  </div>
				</div>
				<div class="flex items-center gap-3 rounded-2xl cursor-pointer justify-center border border-black w-1/5">
					<div>
						<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 50 50">
	<path d="M 25 2 A 1.0001 1.0001 0 1 0 25 4 C 36.609534 4 46 13.390466 46 25 C 46 36.609534 36.609534 46 25 46 C 13.390466 46 4 36.609534 4 25 C 4 18.307314 7.130711 12.364806 12 8.5195312 L 12 15 A 1.0001 1.0001 0 1 0 14 15 L 14 6.5507812 L 14 5 L 4 5 A 1.0001 1.0001 0 1 0 4 7 L 10.699219 7 C 5.4020866 11.214814 2 17.712204 2 25 C 2 37.690466 12.309534 48 25 48 C 37.690466 48 48 37.690466 48 25 C 48 12.309534 37.690466 2 25 2 z"></path>
						</svg>
					</div>
				  </div>
			</div>
			
			<!-- Add Meal Button -->
			<div class="p-6">
				<div class="flex items-center gap-3 bg-orange-400 rounded-2xl cursor-pointer justify-center">
					<div><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0,0,256,256"><g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M15.5,10.2l0.971,2.329l2.329,0.971l-2.329,0.971l-0.971,2.329l-0.971,-2.329l-2.329,-0.971l2.329,-0.971l0.971,-2.329M15.5,5l-2.5,6l-6,2.5l6,2.5l2.5,6l2.5,-6l6,-2.5l-6,-2.5l-2.5,-6zM4.125,7.875l1.375,4.125l1.375,-4.125l4.125,-1.375l-4.125,-1.375l-1.375,-4.125l-1.375,4.125l-4.125,1.375zM6.375,18.625l-0.875,-2.625l-0.875,2.625l-2.625,0.875l2.625,0.875l0.875,2.625l0.875,-2.625l2.625,-0.875z"></path></g></g></svg></div>
				  <div class="text-white py-4 rounded-2xl font-medium"> AI Analysis</div>
				</div>
			  <!-- Small Text Below -->
			  <div class="text-right text-gray-500 text-xs font-light pt-1">1/5 Attempts left</div>
			</div>
		</div>
      </div>
		
		
		
		
    </div>
</body>
