<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixiJS Playground</title>
    <meta charset="UTF-8" />
    <!-- Load PixiJS library -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.x/dist/pixi.min.js"></script>
	  <script src="https://unpkg.com/@pixi/sound/dist/pixi-sound.js"></script>
    <style>
      * {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      
      (async () => {
        // Create a new application
        const app = new PIXI.Application();
      
        // Initialize the application
        await app.init({ background: "#000", resizeTo: window });
      
        // Append the application canvas to the document body
        document.body.appendChild(app.canvas);
      
        // Load the bunny texture
        const button = await PIXI.Assets.load("https://i.ibb.co/9TG3N7Z/text-bg.png");
        const bgTexture = await PIXI.Assets.load("https://i.ibb.co/WpDVn7w/main-2.png");
      
        // Create a bunny Sprite
        const bunny = new PIXI.Sprite(button);
        const bg = new PIXI.Sprite(bgTexture);
      
        // Center the sprite's anchor point
        bunny.anchor.set(0.5);
        bg.anchor.set(0.5);
      
        // Move the sprite to the center of the screen
        bunny.x = app.screen.width / 2;
        bunny.y = app.screen.height / 2;
        bg.x = app.screen.width / 2;
        bg.y = app.screen.height / 2;
      
        let scaleX = app.renderer.width / bg.texture.width;
        let scaleY = app.renderer.height / bg.texture.height;
      
        if (scaleX > scaleY) {
          bg.scale.set(scaleX);
        } else {
          bg.scale.set(scaleY);
        }
      
        //app.stage.addChild(bg);
        app.stage.addChild(bunny); //
      
        // Listen for animate update
        app.ticker.add((time) => {
          //bunny.rotation += 0.1 * time.deltaTime;
          // Center the sprite in the canvas
          //bg.x = app.renderer.width / 2;
          //bg.y = app.renderer.height / 2;
        });
      })();
      
    </script>
  </body>
</html>
